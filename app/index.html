<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
    <link rel="stylesheet" href="css/style.min.css">
    <title>MemoriES</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="cafe-title">Cafe</h1>
            <p class="established">Est. 2022</p>
        </header>
        <hr>
        <main>
            <section>
                <h2>
                    Coffee
                </h2>
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
            </section>
        </main>


        <section class="flex">
            <header class="flex__header">
                css flexbox photo gallery
            </header>
            <div class="flex__gallery">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="">
                <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="">
            </div>

        </section>

        <section class="nutrition">
            <div class="label">
                <h1>Nutrition Facts</h1>
                <p>8 servings per container</p>
                <p>Serving size 2/3 cup (55g)</p>
            </div>
        </section>
    </div>


    <script src='js/main.min.js'></script>
</body>

</html>
